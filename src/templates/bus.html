<div class="scrollable">
    <div class="scrollable-content section">
        <div ng-include="'alerts.html'"></div>
        <div ng-show="showTabs" class='section'>
            <ui-state id='activeTab' default='1'></ui-state>

            <ul ng-show="showSecondTab" class="nav nav-tabs">
                <li ui-class="{'active': activeTab == 1}">
                    <a ui-set="{'activeTab': 1}">{{"views.bus.route.one" | translate}}</a>
                </li>
                <li ui-class="{'active': activeTab == 2}">
                    <a ui-set="{'activeTab': 2}">{{"views.bus.route.two" | translate}}</a>
                </li>
            </ul>

            <div ui-if="activeTab == 1">
                <h4 class="page-header"><strong>{{ busNumber }}</strong> : {{busName}}</h4>

                <div class="list-group">
                    <a ng-repeat="stop in routeOneStops" href="#" class="list-group-item">
                        <strong>{{ stop.number }}</strong> - {{stop.name}}<i class="fa fa-chevron-right pull-right"></i>
                    </a>
                </div>
            </div>

            <div ui-if="activeTab == 2">
                <h4 class="page-header"><strong>{{ busNumber }}</strong> : {{busName}}</h4>

                <div class="list-group">
                    <a ng-repeat="stop in routeTwoStops" href="#" class="list-group-item">
                        <strong>{{ stop.number }}</strong> - {{stop.name}}<i class="fa fa-chevron-right pull-right"></i>
                    </a>
                </div>
            </div>
            <div ng-show="showSecondTab" class="btn-group justified nav-tabs">
                <a ui-set="{'activeTab': 1}"
                   ui-class="{'active': activeTab == 1}" class="btn btn-default">{{"views.bus.route.one" |
                    translate}}</a>

                <a ui-set="{'activeTab': 2}"
                   ui-class="{'active': activeTab == 2}" class="btn btn-default">{{"views.bus.route.two" |
                    translate}}</a>
            </div>
        </div>

    </div>
</div>
