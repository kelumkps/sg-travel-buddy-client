<h1 class="app-name">{{"views.app.title" | translate}}</h1>

<div class="scrollable">
    <h1 class="scrollable-header app-name">{{"views.app.title" | translate}}</h1>

    <div class="scrollable-content">
        <div class="list-group" ui-turn-off='uiSidebarLeft'>
            <a class="list-group-item" href="#/"><i class="fa fa-home pull-left"></i>{{"views.sidebar.menu.home" |
                translate}} <i class="fa fa-chevron-right pull-right"></i></a>
            <a class="list-group-item" href="#/search-bus"><i class="fa fa-bus pull-left"></i>{{"views.sidebar.menu.bus"
                | translate}} <i class="fa fa-chevron-right pull-right"></i></a>
            <a class="list-group-item" href="#/search-stops"><i class="fa fa-map-marker pull-left"></i>{{"views.sidebar.menu.stop"
                | translate}} <i class="fa fa-chevron-right pull-right"></i></a>
            <a class="list-group-item" href="#/settings"><i class="fa fa-cogs pull-left"></i>{{"views.home.settings.text"
                | translate}} <i class="fa fa-chevron-right pull-right"></i></a>
        </div>
    </div>
</div>
