<div class="scrollable" ui-state="searchBar" ui-default='1'>
    <input type="text"
           class="form-control scrollable-header"
           placeholder="{{'views.bus.services.search.text' | translate}}"
           ng-model="query"
           ng-model-options="{ debounce: 200 }"
           ng-change="doSearch()"
           ng-show="Ui.active('searchBar')"/>

    <div class="scrollable-content section" ui-scroll-bottom='bottomReached()'>
        <div ng-include="'alerts.html'"></div>
        <div class="list-group">
            <a ng-repeat="bus in scrollItems" href="#/bus-service/{{bus._id}}" class="list-group-item">
                <strong>{{ bus._id }}</strong> <i class="fa fa-chevron-right pull-right"></i>
            </a>
        </div>
    </div>

    <a class="btn btn-block btn-sm btn-primary scrollable-footer" ui-toggle='searchBar'>
        <i class="fa fa-search"></i>
        <span ui-hide="searchBar">{{"views.bus.services.search.show" | translate}}</span>
        <span ui-show="searchBar">{{"views.bus.services.search.hide" | translate}}</span>
        {{"views.bus.services.search.bar" | translate}}
    </a>
</div>
